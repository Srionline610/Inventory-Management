<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Update Product</h2>
      <form id="inventoryForm">
        <div class="form-group">
          <label>Product Name:</label>
          <input type="text" id="name" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label>Category:</label>
          <input type="text" id="category" placeholder="Enter category" required>
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="number" id="price" placeholder="Enter price" required>
        </div>
        <div class="form-group">
          <label>Supplier:</label>
          <input type="text" id="supplier" placeholder="Enter supplier name" required>
        </div>
        <div class="form-group">
          <label>Location:</label>
          <input type="text" id="location" placeholder="Enter location" required>
        </div>

        <div class="buttons">
          <button type="submit" class="add">Add</button>
          <button type="button" id="updateBtn" class="update">Update</button>
          <button type="button" id="deleteBtn" class="delete">Delete</button>
          <button type="reset" class="clear">Clear</button>
          <button type="button" id="exportBtn" class="export">Export Data</button>
        </div>
      </form>
    </section>

    <section class="table-section">
      <h2>Inventory Records</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Supplier</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be loaded here dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Inventory Management System</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
